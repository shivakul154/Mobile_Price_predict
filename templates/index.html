<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mobile Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“± Mobile Price Range Predictor</h2>
    <form action="/predict" method="POST" class="row g-3">
        <div class="col-md-6">
            <label for="ram" class="form-label">RAM (MB)</label>
            <input type="number" class="form-control" name="ram" required>
        </div>
        <div class="col-md-6">
            <label for="battery_power" class="form-label">Battery Power (mAh)</label>
            <input type="number" class="form-control" name="battery_power" required>
        </div>
        <div class="col-md-6">
            <label for="px_width" class="form-label">Pixel Width</label>
            <input type="number" class="form-control" name="px_width" required>
        </div>
        <div class="col-md-6">
            <label for="px_height" class="form-label">Pixel Height</label>
            <input type="number" class="form-control" name="px_height" required>
        </div>
        <div class="col-md-6">
            <label for="four_g" class="form-label">4G Support</label>
            <select class="form-select" name="four_g">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>
        </div>
        <!-- Add more input fields as per model features -->
        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </div>
    </form>

    {% if prediction_text %}
    <div class="alert alert-info mt-4 text-center">
        {{ prediction_text }}
    </div>
    {% endif %}
</div>
</body>
</html>
